<html>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
    Chatbot.init({
      chatflowid: "6ef60869-af77-4650-a7f3-5280599a10af",
      apiHost: "https://flowise-flowise.apps.ky4n7bsb.eastus.aroapp.io",
      chatflowConfig: {},
      theme: {
        button: {
          backgroundColor: "#333",
          right: 20,
          bottom: 20,
          size: "large",
          iconColor: "white",
          customIconSrc:
            "https://raw.githubusercontent.com/walkxcode/dashoard-icons/main/svg/google-messages.svg",
        },

        chatWindow: {
          welcomeMessage: "Hello! What can I do for you?",
          backgroundColor: "#ffffff",
          height: 2000,
          width: 900,
          fontSize: 16,
          poweredByTextColor: "#303235",
          botMessage: {
            backgroundColor: "#f7f8ff",
            textColor: "#303235",
          },
          userMessage: {
            backgroundColor: "#3B81F6",
            textColor: "#ffffff",
          },
          textInput: {
            placeholder: "Type your question",
            backgroundColor: "#ffffff",
            textColor: "#303235",
            sendButtonColor: "#3B81F6",
          },
        },
      },
    });
  </script>

  <h1>DocumentGPT</h1>

  <div class="input-container">
    <input type="file" id="pdfFileInput" accept=".pdf" />

    <button onclick="sendPostRequest()">UPLOAD</button>
  </div>

  <div id="responseMessage" class="response-message"></div>

  <div id="pdfViewer"></div>

  <div class="loading-container">
    <div class="loading-bar"></div>
  </div>

  <script>
    document
      .getElementById("pdfFileInput")
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (event) {
          const pdfData = event.target.result;
          const pdfViewer = document.getElementById("pdfViewer");

          // Create a <embed> element to display PDF
          const embed = document.createElement("embed");
          embed.src = pdfData;
          embed.type = "application/pdf";
          embed.width = "100%";
          embed.height = "1300px";
          pdfViewer.innerHTML = ""; // Clear previous content
          pdfViewer.appendChild(embed);
        };

        reader.readAsDataURL(file);
      });
  </script>

  <script>
    function sendPostRequest() {
      const url =
        "https://flowise-flowise.apps.ky4n7bsb.eastus.aroapp.io/api/v1/prediction/6ef60869-af77-4650-a7f3-5280599a10af"; // Replace with your API endpoint
      const fileInput = document.getElementById("pdfFileInput");
      const file = fileInput.files[0];
      const loadingContainer = document.querySelector(".loading-container");

      if (!file) {
        console.error("No file selected.");
        return;
      }

      loadingContainer.style.display = "block";

      let formData = new FormData();
      formData.append("files", file);

      async function query(formData) {
        const response = await fetch(
          "https://flowise-flowise.apps.ky4n7bsb.eastus.aroapp.io/api/v1/prediction/6ef60869-af77-4650-a7f3-5280599a10af",
          {
            method: "POST",
            body: formData,
          }
        );
        const result = await response.json();
        return result;
      }

      query(formData).then((response) => {
        console.log(response);
        if (response) {
          console.log("Hello World!");
          responseMessage.innerHTML = "<p>PDF successfully uploaded</p>";
          responseMessage.classList.add("success-message"); // Add a class for successful message
        } else if (response.error) {
          responseMessage.innerHTML = "<p>Error: " + response.error + "</p>";
          responseMessage.classList.add("error-message"); // Add a class for error message
        }

        loadingContainer.style.display = "none";
      });
    }
  </script>
</body>

</html>
